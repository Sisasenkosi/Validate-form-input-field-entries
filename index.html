<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign up today !</h1>

      <form id="form">
        <!-- Full name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Full name"
            required
            minlength="3"
            maxlength="60"
            name="name"
          />
        </div>

        <!-- Phone number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="055-555-5555"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            name="phone"
          />
        </div>

        <!-- email adress -->
        <div class="form-group">
          <label for="email">Email Adress</label>
          <input
            type="email"
            id="email"
            placeholder="email@adress.com"
            required
            name="email"
          />
        </div>

        <!-- website url -->
        <div class="form-group">
          <label for="website">Full website</label>
          <input
            type="url"
            id="website"
            placeholder="Full website"
            required
            name="website"
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password1">Enter a password</label>
          <input
            type="password"
            id="password1"
            placeholder="Create passwword (min 8 char)"
            title="Include 1 uppercase and lower case and a number"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>

        <!-- confirm Password -->
        <div class="form-group">
          <label for="password2">Confirm Password </label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm password"
            required
            name="password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <button type="submit">Register</button>
      </form>

      <!-- ERROR OR SUCCESS MESSAGE -->
      <div class="message-container">
        <h3 id="message">The message</h3>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
